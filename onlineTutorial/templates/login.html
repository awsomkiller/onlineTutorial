{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Sign In Rkeduv</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    

    <!-- Bootstrap core CSS -->


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <main class="form-signin border">
        <form action="/accounts/login/" method="POST">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'logos/RK5.png' %}" alt="" width="72">
            <h4 class="h4 mb-3 fw-normal">Please sign in</h4>
            {% if invalid_user %}
            <p style="color:darkred;">Incorrect username or password</p>
            {% endif%}
            {{form.as_p}}
            <div class=" mb-3 d-flex justify-content-end">
            <a href="/accounts/forgotpassword/">Forget Password</a>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign in</button>
            <div class="d-flex justify-content-end">
                <p class=" ">Don't have an account Register</p> <a class="mx-1" href="/accounts/register/">here.</a>
            </div>
            
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
    </main>
  </body>
</html>
