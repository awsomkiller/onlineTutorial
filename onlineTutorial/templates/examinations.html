{% extends 'base.html'%}
{% load static %}
{% block content %}
<div class="cover-container d-flex w-80 h-100 p-3 mx-auto flex-column">
  <h4>Upcoming Exams</h4>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Start time</th>
            <th scope="col">Source</th>
          </tr>
        </thead>
        <tbody>
            {% for object in objects %}
          <tr>
            <th scope="row">{{ request.session.sno }}</th>
            <td>{{object.title}}</td>
            <td>12:30 pm</td>
            <td>
              <a href="start_exam{{object.id}}/" class="btn btn-primary btn-sm" tabindex="-1" role="button" aria-disabled="true">start exam</a>
             <!-- {% if time >= object.exam_time %}
              
              {% else %}
              <p>Exam Not Started</p>
              {% endif %}
              
              {% if object.end_time > time %}
              <p>exam not started</p>
              {% endif%} -->
            </td>
          </tr>
           {% endfor %}
        </tbody>
      </table>

      <h4 class="mt-2">Results</h4>
      
</div>

{% endblock %}
