{% extends 'base.html'%}
{% load static %}
{% block content %}
<div class="cover-container d-flex w-80 h-100 p-3 mx-auto flex-column">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Start time</th>
            <th scope="col">Source</th>
          </tr>
        </thead>
        <tbody>
            {% for object in objects %}
          <tr>
            <th scope="row">{{ request.session.sno }}</th>
            <td>{{object.title}}</td>
            <td>{{object.exam_time}}</td>
            <td>
              <a href="start_exam{{object.id}}/" class="btn btn-primary btn-sm" tabindex="-1" role="button" aria-disabled="true">start exam</a>
              {% if object.exam_time > time %}
             
              {% endif %}
              
              <!-- {% if object.end_time > time %}
              <p>exam not started</p> -->
              {% endif%}
            </td>
          </tr>
           {% endfor %}
        </tbody>
      </table>
      {{time}}
</div>

{% endblock %}
